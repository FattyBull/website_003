<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Catalog - Hammerbanger.com</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/3d-catalog.css">
</head>
<body>

    <header>
        <!-- Your main site header remains the same -->
        <div class="container">
            <a href="/" class="logo">Hammerbanger.com</a>
            <nav id="main-nav">
                <a href="/players/">Players</a>
                <a href="/creators/">Creators</a>
                <a href="/news/">News</a>
                <a href="/3d-catalog/">3D Catalog</a>
            </nav>
            <div class="header-actions">
                <button id="theme-toggle" aria-label="Toggle light and dark theme">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5h2.25a.75.75 0 01.75-.75zM17.803 17.803a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.59a.75.75 0 010 1.06zM12 21a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0v2.25a.75.75 0 01-.75-.75zM4.197 18.894a.75.75 0 010-1.06l1.59-1.59a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 5.106a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06L6.106 6.167a.75.75 0 010-1.06z" /></svg>
                </button>
                <input id="search-input" type="search" placeholder="Search...">
                <button id="mobile-menu-toggle" aria-label="Open mobile menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="sticky-wrapper">
                <div class="viewer-container">
                    <canvas id="viewer-canvas"></canvas>
                    
                    <!-- NEW: Collapsible Sidebar -->
                    <div class="viewer-sidebar" id="viewer-sidebar">
                        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle viewer controls">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="arrow-icon">
                                <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="viewer-controls" id="viewer-controls">
                            <p class="viewer-controls-title">View Mode</p>
                            <button data-mode="standard" class="viewer-btn active">Standard</button>
                            <button data-mode="wireframe" class="viewer-btn">Wireframe</button>
                            <button data-mode="basecolor" class="viewer-btn">Base Color</button>
                            <button data-mode="normal" class="viewer-btn">Normal</button>
                            <button data-mode="roughness" class="viewer-btn">Roughness</button>
                            <button data-mode="metallic" class="viewer-btn">Metallic</button>
                        </div>
                    </div>
                </div>

                <section class="gallery-controls">
                    <div id="category-filters" class="category-filters"></div>
                    <div class="search-container">
                        <input type="search" id="library-search-input" placeholder="Search by name, color, code...">
                    </div>
                </section>
            </div>

            <section class="model-gallery">
                <h2>Model Catalog</h2>
                <div class="model-grid" id="model-grid-container"></div>
            </section>

        </div>
    </main>

    <footer>
        <!-- Your footer content remains the same -->
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="/js/mock-assets.js"></script> 
    <script src="/js/main.js"></script>
    <script src="/js/3d-viewer.js"></script>
</body>
</html>
